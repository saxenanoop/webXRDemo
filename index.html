<!DOCTYPE html>
<html>
  <head>
    <title>Catch the Cube - WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 8thWall + A-Frame -->
    <script src="https://apps.8thwall.com/xrweb?appKey=YOUR_8THWALL_APP_KEY"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Your JS + CSS -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <a-scene
      xrweb
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <a-camera position="0 1.6 0"></a-camera>

      <a-entity id="cube"
        geometry="primitive: box"
        material="color: red"
        position="0 0 -2"
        class="clickable"
        event-set__click="_event: click; scale: 1.5 1.5 1.5"
      ></a-entity>

      <a-entity id="scoreText" 
        position="0 2 -3" 
        text="value: Score: 0; color: white; align: center;">
      </a-entity>
    </a-scene>
  </body>
</html>
