<!DOCTYPE html>
<html>
  <head>
    <title>Interactive A-Frame Orb</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #2E2E2E">

      <a-camera>
        <a-cursor
          color="#FFD700"
          scale="1 1 1"
        ></a-cursor>
      </a-camera>

      <a-sphere
        id="magic-orb"
        position="0 1.6 -5"
        radius="1"
        color="#8E44AD"
      >
        <a-animation
          attribute="scale"
          to="1.2 1.2 1.2"
          dur="300"
          begin="mouseenter"
        ></a-animation>

        <a-animation
          attribute="scale"
          to="1 1 1"
          dur="300"
          begin="mouseleave"
        ></a-animation>

        <a-animation
          attribute="material.color"
          to="#F1C40F"
          dur="200"
          begin="click"
        ></a-animation>
      </a-sphere>

      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#444"></a-plane>

    </a-scene>
  </body>
</html>
